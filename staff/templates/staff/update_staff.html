{% extends "base.html" %}
{% block content %}

<!-- Profile Update Form -->
    <main class="container mx-auto mt-10 max-w-lg bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold text-blue-700 mb-6">Update Profile</h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium mb-1">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Update</button>
        </form>
    </main>


    <!-- JavaScript to switch forms -->
<script>

  document.addEventListener('DOMContentLoaded', () => {
    const inputs = document.querySelectorAll('input, textarea, select');
    inputs.forEach(input => {
      input.classList.add(
        "border",
        "border-gray-300",
        "rounded-md",
        "p-2",
        "w-full",
        "bg-white",
        "text-gray-900",
        "focus:outline-none",
        "focus:ring-2",
        "focus:ring-blue-400"
      );
    });
  });
</script>
{% endblock %}
