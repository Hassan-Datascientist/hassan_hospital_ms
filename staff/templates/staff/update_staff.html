{% extends "base.html" %}
{% block content %}
 
<!-- Profile Update Form -->
    <main class="container mx-auto mt-10 max-w-lg bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold text-blue-700 mb-6">Update Profile</h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium mb-1">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Update</button>
        </form>
    </main>
{% endblock %}
