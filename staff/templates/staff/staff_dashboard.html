{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-6 text-center text-blue-700">Staff Dashboard</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Add Patient -->
            <a href="{% url 'add-patient' %}" class="block p-6 bg-blue-100 rounded-lg hover:bg-blue-200 transition">
                <h3 class="text-lg font-bold text-blue-800 mb-2">Add New Patient</h3>
                <p class="text-sm text-gray-700">Register a new patient into the system.</p>
            </a>


            <!-- List Patients -->
            <a href="{% url 'list-patient' %}" class="block p-6 bg-green-100 rounded-lg hover:bg-green-200 transition">
                <h3 class="text-lg font-bold text-green-800 mb-2">View All Patients</h3>
                <p class="text-sm text-gray-700">See a list of all registered patients.</p>
            </a>



            <!-- (Optional) Other Staff Actions -->
        </div>
    </div>
</div>
{% endblock %}
