{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">My Appointments</h2>

  <div class="bg-white shadow-md rounded">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Patient</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Time</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Status</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for appt in appointments %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ appt.patient.full_name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ appt.date }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ appt.time }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600">{{ appt.status }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">No appointments scheduled.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
